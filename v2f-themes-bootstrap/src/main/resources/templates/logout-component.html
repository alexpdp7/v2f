<form th:fragment="logout(cssClass, user)" method="POST" action="/logout" th:class="${cssClass}">
	<span th:text="${user}" class="label label-default">user</span>
	<input type="submit" value="Logout" class="btn btn-default"/>
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
