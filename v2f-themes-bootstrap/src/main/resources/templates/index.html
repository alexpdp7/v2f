<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
	<body layout:fragment="body">
		<ol class="breadcrumb">
			<li class="active">Home</li>
		</ol>

		<p th:replace="index-custom::body_text">
			Customizable contents
		</p>

		<ul class="table_list nav nav-pills nav-stacked">
			<li th:each="table_to_route : ${tables_to_routes}" class="presentation">
				<a th:href="${table_to_route.value}" th:text="${table_to_route.key}">table</a>
			</li>
		</ul>
	</body>
</html>
